<!DOCTYPE html>
<html>

<head>
    <title>Card Flip</title>

    <link rel="stylesheet" type="text/css" href="card-flip.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="card-flip.js"></script>
    <script src="card-flip.js"></script>


</head>

<body>

    <!-- Card is the outter container in which children wil be able to play around in a 3d environment. -->
    <div class="card">
        <!-- inner container with 2 childeren -->
        <div class="card-holder">
            <div class="card-front">
                <img src="cards/1c.png" alt="">
            </div>
            <div class="card-back">
                <img src="cards/deck.png" alt="">
            </div>
        </div>
    </div>


    <label for="">Change Perspective</label>
    <input id="change-perspective" value="200px" />
    <label for="">Change Origin</label>
    <input id="change-loc" value="10% 0" />
    <div id="parent">
        <div id="threeD">
            Hello, world. I'm a 3D child.
        </div>
        <div id="threeD2">
            I'm 3D child two.
        </div>
        <div id="threeD3">
            I'm 3D child two.
        </div>
    </div>

</body>

</html>
